<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Propose Dayüå∑</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe3e3 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px 20px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(196, 0, 47, 0.15);
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #333;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-weight: 700;
            font-size: 2.2rem;
            color: #c4002f;
            display: block;
            margin-bottom: 30px;
        }

        /* The boundary for the hopping button */
        .buttons {
            position: relative;
            width: 100%;
            height: 250px;
            border: 1px dashed rgba(196, 0, 47, 0.2);
            border-radius: 20px;
        }

        button {
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: absolute;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            white-space: nowrap;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #yesBtn {
            background: #c4002f;
            color: #fff;
            left: 50%;
            top: 50%;
            transform: translate(-120%, -50%);
            z-index: 100;
        }

        #noBtn {
            background: #fff;
            color: #c4002f;
            border: 2px solid #c4002f;
            left: 50%;
            top: 50%;
            transform: translate(20%, -50%);
            z-index: 10;
        }

        #celebration-overlay {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #message-text {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #c4002f;
            text-align: center;
            font-weight: 700;
        }

        .float {
            position: fixed;
            bottom: -50px;
            animation: rise linear forwards;
            z-index: 1001;
        }

        @keyframes rise { to { transform: translateY(-120vh) rotate(360deg); opacity: 0; } }

        .sparkle {
            position: absolute;
            background: #ffd700;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            box-shadow: 0 0 10px #ffd700;
            pointer-events: none;
            animation: sparkleAnim 1.5s infinite;
        }

        @keyframes sparkleAnim { 0% { opacity:0; } 50% { opacity:1; } 100% { opacity:0; } }
    </style>
</head>

<body>

    <div class="container">
        <h1>Will you be my</h1>
        <span class="subtitle">thakudu forever?üå∑</span>

        <div class="buttons" id="buttonArea">
            <button id="yesBtn">Yes ‚ù§Ô∏è</button>
            <button id="noBtn">Nope üòú</button>
        </div>
    </div>

    <div id="celebration-overlay">
        <p id="message-text">üéâüå∑SHE SAID YESSS!üå∑üéâ</p>
        <p style="margin-top: 20px; font-weight: 600; color: #666;">(You cant escape meüòéüå∑)</p>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const area = document.getElementById("buttonArea");
        const overlay = document.getElementById("celebration-overlay");

        let yesScale = 1;
        let index = 0;

        const nopeTexts = [
            "In your dreams! ‚òÅÔ∏è", 
            "Not in a million years üõë", 
            "Keep dreaming! üí≠", 
            "Error 404: 'No' not found ‚ùå", 
            "The answer is always Yes üç∑", 
            "I refuse! üôÖ‚Äç‚ôÄÔ∏è", 
            "Impossible! üö´", 
            "No chance üîí",
            "Forget about it! ‚ú®"
        ];

        function handleHopping() {
            const areaRect = area.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // Calculate movement limits within the buttonArea
            const maxX = areaRect.width - btnRect.width;
            const maxY = areaRect.height - btnRect.height;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            // Move No Button
            noBtn.style.transform = "none";
            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";

            // Update No Text
            noBtn.textContent = nopeTexts[index];
            index = (index + 1) % nopeTexts.length;

            // GROW THE YES BUTTON
            yesScale += 0.2; // Grows by 20% each time
            yesBtn.style.transform = `translate(-120%, -50%) scale(${yesScale})`;
        }

        noBtn.addEventListener("mouseover", handleHopping);
        noBtn.addEventListener("touchstart", (e) => {
            e.preventDefault();
            handleHopping();
        });

        yesBtn.addEventListener("click", () => {
            overlay.style.display = "flex";
            startCelebration();
        });

        function startCelebration() {
            const emojis = ["‚ù§Ô∏è", "üå∑", "‚ú®", "üíï"];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const el = document.createElement("div");
                    el.className = "float";
                    el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    el.style.left = Math.random() * 100 + "vw";
                    el.style.fontSize = (20 + Math.random() * 30) + "px";
                    el.style.animationDuration = (3 + Math.random() * 4) + "s";
                    document.body.appendChild(el);
                    setTimeout(() => el.remove(), 5000);
                }, i * 40);
            }
        }

        // Add background sparkles
        setInterval(() => {
            const s = document.createElement("div");
            s.className = "sparkle";
            s.style.left = Math.random() * 100 + "vw";
            s.style.top = Math.random() * 100 + "vh";
            document.body.appendChild(s);
            setTimeout(() => s.remove(), 1500);
        }, 400);
    </script>
</body>
</html>
