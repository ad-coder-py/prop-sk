<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>For You üåπ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            height: 100vh;
            /* Using -webkit-fill-available for mobile browser bars */
            height: -webkit-fill-available; 
            background: linear-gradient(135deg, #fff5f5 0%, #ffe3e3 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            touch-action: none; /* Prevents scrolling while chasing the button */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(10px);
            padding: 30px 20px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(196, 0, 47, 0.1);
            width: 90%;
            max-width: 350px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #666;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0 0 10px 0;
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-weight: 700;
            font-size: 1.8rem;
            color: #c4002f;
            line-height: 1.2;
            margin-bottom: 30px;
        }

        /* The playground area for buttons on mobile */
        .buttons-wrapper {
            position: relative;
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: absolute;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        #yesBtn {
            background: #c4002f;
            color: #fff;
            z-index: 100;
            /* Centered scale reference point */
            transform-origin: center; 
        }

        #noBtn {
            background: #fff;
            color: #c4002f;
            border: 2px solid #c4002f;
            z-index: 50;
            font-size: 0.9rem;
            padding: 12px 25px;
            /* Move slightly away from Yes initially */
            margin-top: 100px; 
        }

        #celebration-overlay {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 1000;
            background: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        #message-text {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #c4002f;
            font-weight: 700;
            margin: 0;
        }

        .float-emoji {
            position: fixed;
            bottom: -50px;
            z-index: 1001;
            animation: rise linear forwards;
        }

        @keyframes rise {
            to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Hey beautiful,</h1>
        <span class="subtitle">Will you be my thakudu forever?üåπ</span>

        <div class="buttons-wrapper" id="buttonArea">
            <button id="yesBtn">YES! ‚ù§Ô∏è</button>
            <button id="noBtn">Nope üòú</button>
        </div>
    </div>

    <div id="celebration-overlay">
        <p id="message-text">SHE SAID YES! üíç</p>
        <p style="font-weight: 600; color: #888; margin-top: 15px;">I knew you'd click that. üòâ</p>
        <p style="font-size: 3rem;">üåπ‚ù§Ô∏è‚ú®</p>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const area = document.getElementById("buttonArea");
        const overlay = document.getElementById("celebration-overlay");

        let yesScale = 1;
        let index = 0;

        const nopeTexts = [
            "Nice try! üòâ", 
            "Not likely üõë", 
            "Keep dreaming üí≠", 
            "Nope! ‚ùå", 
            "Try again! üç∑", 
            "Je refuse! üôÖ‚Äç‚ôÄÔ∏è", 
            "Impossible! üö´", 
            "No chance üîí",
            "Too slow! ‚ú®"
        ];

        function handleHopping(e) {
            // Prevent zooming/accidental clicks on mobile
            if (e) e.preventDefault();

            const areaRect = area.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // Mobile safe boundaries
            const maxX = areaRect.width - btnRect.width;
            const maxY = areaRect.height - btnRect.height;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            // Move No Button within the wrapper
            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
            noBtn.style.margin = "0"; // Remove initial centering margin

            // Update Text
            noBtn.textContent = nopeTexts[index];
            index = (index + 1) % nopeTexts.length;

            // Grow Yes Button (Scaled from center)
            yesScale += 0.25;
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        // Optimized for touch and mouse
        noBtn.addEventListener("touchstart", handleHopping);
        noBtn.addEventListener("mouseover", handleHopping);

        yesBtn.addEventListener("click", () => {
            overlay.style.display = "flex";
            startCelebration();
        });

        function startCelebration() {
            const emojis = ["‚ù§Ô∏è", "üåπ", "üíé", "‚ú®", "üíï"];
            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    const el = document.createElement("div");
                    el.className = "float-emoji";
                    el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    el.style.left = Math.random() * 100 + "vw";
                    el.style.fontSize = (25 + Math.random() * 20) + "px";
                    el.style.animationDuration = (3 + Math.random() * 3) + "s";
                    document.body.appendChild(el);
                    setTimeout(() => el.remove(), 6000);
                }, i * 60);
            }
        }
    </script>
</body>

</html>
